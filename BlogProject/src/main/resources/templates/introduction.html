<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>自己紹介</title>
    <link rel="stylesheet" th:href="@{/css/index.css}" />
</head>

<body>
    <header>
		<div class="searchBar">
					<form th:action="@{/search}" method="get">
			            <input type="text" placeholder="ブログ" name="title"/>
			            <button>検索</button>
					</form>
		        </div>
        <div class="title">ブログシステム</div>
        <div class="menu">
             <a th:href="@{/blogList?rank=false}">ブログ一覧</a>
            <a th:href="@{/blogRegister}">ブログ登録</a>
            <a th:href="@{/introduction?type=view}">自己紹介</a>
            <a th:href="@{/logout}">ログアウト</a>
        </div>
    </header>

    <h2>自己紹介</h2>

    <form th:action="@{/introduction/edit}" method="post"  class="inputForm">
        <div id="introduction" th:if="${edit==false}" class="introduction" th:utext="${account.introduction}"></div>
        <textarea th:if="${edit}" name="introduction" cols="30" rows="10" th:text="${account.introduction}"></textarea>
		<button th:if="${edit}" type="submit">確認</button>
		<a th:if="${edit==false}" th:href="@{'/introduction?type=edit'}">
		      <button type="button">編集</button>
		</a>
	</form>
	
    <script th:src="@{js/introduction.js}"></script>
</body>

</style>

</html>
