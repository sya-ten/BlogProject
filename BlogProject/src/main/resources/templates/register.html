<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>会員登録</title>
    <link rel="stylesheet" th:href="@{/css/index.css}" />
</head>

<body>
    <header>
		<div class="searchBar">
		        </div>
		        <div class="title">ブログシステム</div>
		        <div class="menu">
		        </div>
    </header>

    <h2>会員登録</h2>

    <form th:action="@{/register}" method="post" id="registerForm" class="inputForm">
        <table>
            <tr>
                <th>メール</th>
                <td><input type="text" name="email" /></td>
            </tr>
			<tr>
			    <th>ユーザー名</th>
			    <td><input type="text" name="username"></td>
			</tr>
            <tr>
                <th>パスワード</th>
                <td><input type="password" name="password" id="password" /></td>
            </tr>
            <tr>
                <th>パスワード（確認）</th>
                <td><input type="password" name="rePassword" id="rePassword" /></td>
            </tr>
        </table>
        <button type="submit">登録</button>
    </form>
	<p id="message" class="error" style="display:none;">パスワードが一致しません</p>
	<p th:if="${error}" class="error">Emailはすでに存在します。</p>
</body>
</html>
<script th:src="@{/js/register.js}"></script>
