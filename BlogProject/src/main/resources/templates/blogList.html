<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ブログ一覧</title>
    <link rel="stylesheet" th:href="@{/css/index.css}" />
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body th:data-title="${title}"  th:data-rank="${rank}">
    <header>
        <div class="searchBar">
			<form th:action="@{/search}" method="get">
	            <input type="text" placeholder="ブログ" name="title"/>
	            <button type="submit" name="rank" th:value="${rank}">検索</button>
			</form>
        </div>
        <div class="title">ブログシステム</div>
        <div class="menu">
            <a th:href="@{/blogList?rank=false}">ブログ一覧</a>
            <a th:href="@{/blogRegister}">ブログ登録</a>
            <a th:href="@{/introduction?type=view}">自己紹介</a>
            <a th:href="@{/logout}">ログアウト</a>
        </div>
    </header>

	<h2 th:if="${rank}">ランキング</h2>
	<div th:if="${rank==false}" style="position: relative;">
	        <h2>ブログ一覧</h2>
	        <a class="rank" th:href="@{/blogList?rank=true}">ランキング</a>
	</div>
	<div id="blogList"></div>
    
	<script th:src="@{/js/blogList.js}"></script>

</body>

</html>
